language: scala
scala:
- 2.11.12
jdk:
- oraclejdk8
script:
- sbt test
before_deploy:
- pip install --user release-manager==0.3.0
deploy:
  skip_cleanup: true
  provider: script
  script: release-manager --config ./.travis/release.yml --check-version --make-version --make-artifact --upload-artifact
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
